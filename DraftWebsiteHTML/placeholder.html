<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleSheet.css">
    <title>Document</title>
    
    <script id="jquery" src="jquery-3.6.3.js"></script>
</head>
<body>
    <header>
        <p>Drafting</p>
    </header>
    <main>
        <form  id="StartForm" >
            <fieldset>

                <legend>Select parameters for draft</legend>
                <label id="LabelInputFieldCardPerPack" for="InputFieldCardPerPack">Cards main deck pack</label><br>
                <input type="number" id="InputFieldCardPerPack" name="InputFieldCardPerPack" value="1" min="1"><br>

                <label id="LabelInputFieldAmountPerPack" for="InputFieldAmountOfPack">Amount of packs</label><br>
                <input type="number" id="InputFieldAmountOfPack" name="InputFieldAmountOfPack"value="1" min="1"><br>

                
                <label id="LabelInputFieldAmountOfPlayers" for="InputFieldAmountOfPlayers">Cards per extra deck pack</label><br>
                <input type="number" id="InputFieldAmountOfPlayers" name="InputFieldAmountOfPlayers"value="2" min="2"><br>
                

                <div id="FormButtonDiv">
                    <button id="HostButton">Host</button>
                </div>
            
            </fieldset>
            <div id = "downloadButtonDiv">
                <label id="LabelJoinInput" for="InputFieldJoin">Join lobby</label><br>
                <input type="text" id="InputFieldJoin" name="InputFieldJoin"><br>  
                <button id="JoinButton" type="button">Join</button>
            </div>
        </form>
        <div id = "downloadButtonDiv" >
            <button id="startLobbyButton" type="button" hidden = "true">Start lobby</button>
            <p id = "lobbyIdText"> Lobby id: - </p>
        </div>

        <article id ="PlayersJoined">
            <p>Joined players </p>
            
        </article>
        
        <div id="draftableCardsSection">
        </div>
    </main>


    

    <div id = "downloadButtonDiv">
        
        <button id="Downloadbutton">Donwload deck</button>
    </div>

    <footer id = "DraftedCardContainer" class="DraftedCardContainer"> 
        <legend>Drafted cards   </legend>
    </footer>



    

</body>
<img id="HighLightCard" src="">
<script>src ="jquery-3.6.3.js"</script>
<script  src="Script.js"></script>

</html>
